box: nodesource/trusty
build:
  steps:
  # Execute the bundle install step, a step provided by wercker
    - bundle-install
    - install-packages:
        packages: "gfortran cmake libblas-dev liblapack-dev"
    - script:
        name: run setup configuration script
        code: |
          python ./setup.py --fc=gfortran  --cmake-options="--no-warn-unused-cli -D BUILDNAME='wercker_gfortran' " || true
          cd build
          make Experimental
          ldd bin/example
          bin/example 100 1
